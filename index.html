<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llama Chat Desktop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Llama Chat</h2>
        <button id="new-chat-btn" class="new-chat-btn">New Chat</button>
        <button id="settings-btn" class="settings-btn">Settings</button>
      </div>
      <div class="conversations-list" id="conversations-list">
        <!-- Conversation history will be populated here -->
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-header">
        <h3 id="current-chat-title">New Conversation</h3>
      </div>
      
      <div class="messages-container" id="messages-container">
        <!-- Messages will be displayed here -->
      </div>
      
      <div class="input-container">
        <div class="input-controls">
          <button id="think-btn" class="think-btn" title="Toggle thinking mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 6v6l4 2"></path>
            </svg>
          </button>
        </div>
        <textarea 
          id="message-input" 
          placeholder="Type your message here..." 
          rows="3"
        ></textarea>
        <button id="send-btn" class="send-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="settings-group">
          <h3>Model Settings</h3>
          <div class="setting-item">
            <label for="model-select">Select Model:</label>
            <div class="model-select-container">
              <select id="model-select" class="model-select">
                <!-- Models will be populated here -->
              </select>
              <button id="refresh-models-btn" class="refresh-btn" title="Refresh model list">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
                </svg>
              </button>
            </div>
            <p class="setting-description">Select the Ollama model you want to use for chat. Make sure Ollama is running.</p>
            <div id="model-status" class="model-status"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-settings-btn">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
